<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INVO Academy JS Starter with Vite</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;600&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main>
      <div class="card">
        <picture class="main-image"></picture>
        <div class="card-content">
          <div class="card-title">Equilibrium #3429</div>
          <div class="card-info">
            Equilibrium is an NFT that will appeal to many players.
          </div>
          <div class="card-list">
            <div class="eth">
              <img src="./assets/diamonds.svg" alt="diamonds" />
              <p>0.041 ETH</p>
            </div>
            <div class="clock">
              <img src="./assets/clock.svg" alt="clock" />
              <p>3 days left</p>
            </div>
          </div>
          <div class="creator">
            <img src="./assets/avatar.png" alt="avatar" />
            <div class="creator-info">
              Creation of <a href="#"><span>Eva Smitch</span></a>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script type="module" src="/src/global-scripts/main.js"></script>
    <script
      type="module"
      src="/src/pages/home-page/scripts/home-page.js"
    ></script>
  </body>
</html>
